@import controllers.app.{routes => appRoutes}

@(users: java.util.List[User])

@main("Users") {
  <h1>Users</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Display Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
    @for(user <- users) {
      <tr>
        <td><a href="@appRoutes.UserController.view(user.getUsername)">@user.getUsername</a></td>
        <td><a href="@appRoutes.UserController.view(user.getUsername)">@user.getEmail</a></td>
        <td>@user.getStatus</td>
        <td class="text-right">
          <a href="@appRoutes.UserController.settingsForm(user.getUsername)" class="btn btn-sm btn-warning">
            <i class="fa fa-pencil-square-o" title="Edit" aria-hidden="true"></i>
          </a>
          <a href="@appRoutes.UserController.delete(user.getUsername)" class="btn btn-sm btn-danger">
            <i class="fa fa-trash" title="Delete" aria-hidden="true"></i>
          </a>
        </td>
      </tr>
    }
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">
          <a href="@appRoutes.UserController.registerForm()" class="btn btn-sm btn-primary">
            New User <i class="fa fa-plus" title="New User" aria-hidden="true"></i>
          </a>
        </td>
      </tr>
    </tfoot>
  </table>
}
