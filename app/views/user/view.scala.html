@(user: User)

@main("View: " + user.getDisplayName) {
    <h1>View: @user.getDisplayName</h1>
    <table class="table table-striped">
        <tbody>
            <tr>
                <th>Email</th>
                <td>@user.getEmail</td>
            </tr>
            <tr>
                <th>Display Name</th>
                <td>@user.getDisplayName</td>
            </tr>
            <tr>
                <th>Status</th>
                <td>@user.getStatus</td>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <td>
                    @*<a href="@routes.UserController.edit(user.getId)" class="btn btn-xs btn-warning">*@
                        @*<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>*@
                    @*</a>*@
                    @*<a href="@routes.UserController.delete(user.getId)" class="btn btn-xs btn-danger">*@
                        @*<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>*@
                    @*</a>*@
                </td>
            </tr>
        </tbody>
    </table>
}
