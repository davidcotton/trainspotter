@(tracklist: Tracklist)

@main("View: " + tracklist.getName) {
  <h1>View: @tracklist.getName</h1>
  <table class="table table-striped">
    <tbody>
      <tr>
        <th>Name</th>
        <td>@tracklist.getName</td>
      </tr>
      <tr>
        <th>Date</th>
        <td>@tracklist.getDate</td>
      </tr>
      <tr>
        <th>Tracks</th>
        <td>@tracklist.getTracks</td>
      </tr>
      <tr>
        <th>&nbsp;</th>
        <td>
          <a href="@routes.TracklistController.update(tracklist.getId)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.TracklistController.delete(tracklist.getId)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
}
