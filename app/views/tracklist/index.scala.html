@(tracklists: List[Tracklist])

@main("List Tracklists") {
  <h1>Tracklists</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
    @for(tracklist <- tracklists) {
      <tr>
        <td><a href="@routes.TracklistController.view(tracklist.getId)">@tracklist.getName</a></td>
        <td class="text-right">
          <a href="@routes.TracklistController.update(tracklist.getId)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.TracklistController.delete(tracklist.getId)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    }
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <a href="@routes.TracklistController.create()" class="btn btn-xs btn-primary">
            New Tracklist <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tfoot>
  </table>
}
