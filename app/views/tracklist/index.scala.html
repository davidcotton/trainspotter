@(tracklists: List[Tracklist])

  @main("List Tracklists") {
    <h1>List Tracklists</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
      @for(tracklist <- tracklists) {
        <tr>
          <td><a href="@routes.TracklistController.find(tracklist.getId)">@tracklist.getName</a></td>
          <td>
            <a href="@routes.TracklistController.update(tracklist.getId)" class="btn btn-sm btn-warning">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a href="@routes.TracklistController.delete(tracklist.getId)" class="btn btn-sm btn-danger">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
          </td>
        </tr>
      }
      </tbody>
    </table>
  }
