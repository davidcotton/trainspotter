@(tracklists: java.util.List[models.Tracklist])

@main("Tracklists") {
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="@routes.ApplicationController.index()">Home</a></li>
    <li class="breadcrumb-item active"><a href="@routes.TracklistController.index(1)">Tracklists</a></li>
  </ol>

  <h1>Tracklists</h1>
  <div class="list-group">
  @for(tracklist <- tracklists) {
    <a href="@routes.TracklistController.view(tracklist.getId)" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">@tracklist.getArtists.map(_.getName).mkString(", ")</h5>
        <small>@tracklist.getPerformedDaysAgo days ago</small>
      </div>
      <p class="mb-1">@tracklist.getName</p>
      <small>@tracklist.getUser.getDisplayName</small>
    </a>
  }
  </div>
}
