@(program: Program, channel: Channel)

@main(program.getName) {
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="@routes.ApplicationController.index">Home</a></li>
    <li class="breadcrumb-item"><a href="@routes.ChannelController.view(channel.getId)">@channel.getName</a></li>
    <li class="breadcrumb-item active">@program.getName</li>
  </ol>

  <h1>@program.getName</h1>
  <p><img src="@routes.Assets.versioned(program.getImageLink)" alt="@program.getName">@program.getDescription</p>

  <table class="table table-striped">
    <tbody>
      <tr>
        <td>Name</td>
        <td>@program.getName</td>
      </tr>
      <tr>
        <td>Hosts</td>
        <td>
        @for(host <- program.getHosts) {
          <a href="@routes.ArtistController.view(host.getId)">@host.getName</a>,
        }
        </td>
      </tr>
      <tr>
        <td>Channel</td>
        <td><a href="@routes.ChannelController.view(channel.getId)">@program.getChannel.getName</a></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <a href="@routes.ProgramController.edit(program.getId, channel.getId)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.ProgramController.delete(program.getId, channel.getId)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
}
