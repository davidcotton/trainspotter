@(program: Program, channel: Channel)

@main(program.getName) {
  <h1>@program.getName</h1>

  <ol class="breadcrumb">
    <li><a href="@routes.ApplicationController.index">Home</a></li>
    <li><a href="@routes.ChannelController.view(channel.getId)">@channel.getName</a></li>
    <li class="active">@program.getName</li>
  </ol>

  <p><img src="@program.getImage" alt="@program.getName">@program.getDescription</p>
  <table class="table table-striped">
    <tbody>
      <tr>
        <td>Name</td>
        <td>@program.getName</td>
      </tr>
      <tr>
        <td>Hosts</td>
        <td>
          <ul>
          @for(host <- program.getHosts) {
            <li>
              <a href="@routes.ArtistController.view(host.getId)">@host.getName</a>
            </li>
          }
          </ul>
        </td>
      </tr>
      <tr>
        <td>Channel</td>
        <td>@program.getChannel.getName</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <a href="@routes.ProgramController.edit(program.getId, channel.getId)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.ProgramController.delete(program.getId, channel.getId)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
}
