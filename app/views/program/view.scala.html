@(program: models.Program)

@main(program.getName) {
  <h1>@program.getName</h1>
  <table class="table table-striped">
    <tbody>
      <tr>
        <td>Name</td>
        <td>@program.getName</td>
      </tr>
      <tr>
        <td>Hosts</td>
        <td>
          <ul>
          @for(host <- program.getHosts) {
            <li>
              <a href="@routes.ArtistController.view(host.getId)">@host.getName</a>
            </li>
          }
          </ul>
        </td>
      </tr>
      <tr>
        <td>Channel</td>
        <td>@program.getChannel</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <a href="@routes.ProgramController.edit(program.getId)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.ProgramController.delete(program.getId)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
}
