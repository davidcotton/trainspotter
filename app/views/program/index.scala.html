@(programs: java.util.List[models.Program])

@main("Programs") {
  <h1>Programs</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Hosts</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
    @for(program <- programs) {
      <tr>
        <td><a href="@routes.ProgramController.view(program.getId)">@program.getName</a></td>
        <td>
          <ul>
            @for(host <- program.getHosts) {
              <li><a href="@routes.ArtistController.view(host.getId)">@host.getName</a></li>
            }
          </ul>
        </td>
        <td class="text-right">
          <a href="@routes.ProgramController.edit(program.getId)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.ProgramController.delete(program.getId)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    }
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <a href="@routes.ProgramController.add" class="btn btn-sm btn-primary">
            New Program <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tfoot>
  </table>
}
