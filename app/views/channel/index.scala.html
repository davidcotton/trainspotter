@(channels: java.util.List[models.Channel])

@main("Channels") {
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="@routes.ApplicationController.index">Home</a></li>
    <li class="breadcrumb-item active"><a href="@routes.ChannelController.index">Channels</a></li>
  </ol>

  <h1>Channels</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Programs</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
    @for(channel <- channels) {
      <tr>
        <td><a href="@routes.ChannelController.view(channel.getId)">@channel.getName</a></td>
        <td>
          <ul>
            @for(program <- channel.getPrograms) {
              <li><a href="@routes.ProgramController.view(program.getId, channel.getId)">@program.getName</a></li>
            }
          </ul>
        </td>
        <td class="text-right">
          <a href="@routes.ChannelController.edit(channel.getId)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.ChannelController.delete(channel.getId)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    }
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <a href="@routes.ChannelController.add" class="btn btn-sm btn-primary">
            New Channel <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tfoot>
  </table>
}
