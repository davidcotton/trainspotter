@(channel: models.Channel)

@main(channel.getName) {
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="@routes.ApplicationController.index">Home</a></li>
    <li class="breadcrumb-item"><a href="@routes.ChannelController.index">Channels</a></li>
    <li class="breadcrumb-item active"><a href="@routes.ChannelController.view(channel.getId)">@channel.getName</a></li>
  </ol>

  <div class="media">
    @if(channel.getImage != null) {
      <img class="d-flex mr-3" src="@routes.Assets.versioned(channel.getImageLink)" alt="@channel.getName">
    }
    <div class="media-body">
      <h1>@channel.getName</h1>
      @channel.getDescription
    </div>
  </div>

  <div class="row">
  @for(program <- channel.getPrograms) {
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="@routes.Assets.versioned(program.getImage)" alt="@program.getName">
        <div class="caption">
          <h3>@program.getName</h3>
          <p>@program.getDescription</p>
          <p><a href="@routes.ProgramController.view(program.getId, channel.getId)" class="btn btn-primary" role="button">Explore</a></p>
        </div>
      </div>
    </div>
  }
  </div>

  <table class="table table-striped">
    <tbody>
      <tr>
        <td>&nbsp;</td>
        <td>
          <a href="@routes.ChannelController.edit(channel.getId)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.ChannelController.delete(channel.getId)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
}
