@(channel: models.Channel)

@main(channel.getName) {
  <h1>@channel.getName</h1>
  <table class="table table-striped">
    <tbody>
      <tr>
        <td>Name</td>
        <td>@channel.getName</td>
      </tr>
      <tr>
        <td>Tracks</td>
        <td>
          <ul>
          @for(program <- channel.getPrograms) {
            <li>
              <a href="@routes.ProgramController.view(program.getId)">@program.getName</a>
            </li>
          }
          </ul>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <a href="@routes.ChannelController.edit(channel.getId)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.ChannelController.delete(channel.getId)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
}
