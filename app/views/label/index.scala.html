@(labels: List[Label])

@main("Labels") {
  <h1>Labels</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Tracks</th>
        <th>Medias</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
    @for(label <- labels) {
      <tr>
        <td><a href="@routes.LabelController.view(label.getId)">@label.getName</a></td>
        <td>
          <ul>
            @for(track <- label.getTracks) {
              <li><a href="@routes.TrackController.view(track.getId)">@track.getName</a></li>
            }
          </ul>
        </td>
        <td>
          <ul>
            @for(media <- label.getMedias) {
              <li><a href="@media.getUrl">@media.getUrl</a></li>
            }
          </ul>
        </td>
        <td class="text-right">
          <a href="@routes.LabelController.edit(label.getId)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.LabelController.delete(label.getId)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    }
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <a href="@routes.LabelController.add" class="btn btn-sm btn-primary">
            New Artist <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tfoot>
  </table>
}
