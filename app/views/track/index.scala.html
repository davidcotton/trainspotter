@(tracks: List[Track])

@main("List Tracks") {
    <h1>List Tracks</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
        @for(track <- tracks) {
            <tr>
                <td><a href="@routes.TrackController.find(track.getId)">@track.getName</a></td>
                <td>
                    <a href="@routes.TrackController.update(track.getId)" class="btn btn-sm btn-warning">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    <a href="@routes.TrackController.delete(track.getId)" class="btn btn-sm btn-danger">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        }
        </tbody>
    </table>
}
