@(tracks: List[Track])

@main("List Tracks") {
  <h1>Tracks</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Artists</th>
        <th>Name</th>
        <th>Remixers</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
    @for(track <- tracks) {
      <tr>
        <td>
          <ul>
            @for(artist <- track.getArtists) {
              <li>
                <a href="@routes.ArtistController.find(artist.getId)">@artist.getName</a>
              </li>
            }
          </ul>
        </td>
        <td><a href="@routes.TrackController.find(track.getId)">@track.getName</a></td>
        <td>
          <ul>
            @for(remixer <- track.getRemixers) {
              <li>
                <a href="@routes.ArtistController.find(remixer.getId)">@remixer.getName</a>
              </li>
            }
          </ul>
        </td>
        <td class="text-right">
          <a href="@routes.TrackController.update(track.getId)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.TrackController.delete(track.getId)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    }
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <a href="@routes.TrackController.create()" class="btn btn-xs btn-primary">
            New Track <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tfoot>
  </table>
}
