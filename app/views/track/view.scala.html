@(track: Track)

@main("View: " + track.getName) {
  <h1>View: @track.getName</h1>
  <table class="table table-striped">
    <tbody>
      <tr>
        <th>Artists</th>
        <td>
          <ul>
          @for(artist <- track.getArtists) {
            <li>@artist.getName</li>
          }
          </ul>
        </td>
      </tr>
      <tr>
        <th>Name</th>
        <td>@track.getName</td>
      </tr>
      <tr>
        <th>Remixers</th>
        <td>
          <ul>
          @for(remixer <- track.getRemixers) {
            <li>@remixer.getName</li>
          }
          </ul>
        </td>
      </tr>
      <tr>
        <th>&nbsp;</th>
        <td>
          <a href="@routes.TrackController.update(track.getId)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.TrackController.delete(track.getId)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
}
