@(artists: List[Artist])

@main("List Artists") {
  <h1>List Artists</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
    @for(artist <- artists) {
      <tr>
        <td><a href="@routes.ArtistController.find(artist.getId)">@artist.getName</a></td>
        <td>
          <a href="@routes.ArtistController.update(artist.getId)" class="btn btn-sm btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.ArtistController.delete(artist.getId)" class="btn btn-sm btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    }
    </tbody>
  </table>
}

@main("List Artists") {
  <h1>Artists</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
    @for(artist <- artists) {
      <tr>
        <td><a href="@routes.ArtistController.find(artist.getId)">@artist.getName</a></td>
        <td class="text-right">
          <a href="@routes.ArtistController.update(artist.getId)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.ArtistController.delete(artist.getId)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    }
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <a href="@routes.ArtistController.create()" class="btn btn-xs btn-primary">
            New Artist <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tfoot>
  </table>
}
