@(artist: Artist)

@main("View: " + artist.getName) {
  <h1>View: @artist.getName</h1>
  <table class="table table-striped">
    <tbody>
      <tr>
        <th>Name</th>
        <td>@artist.getName</td>
      </tr>
      <tr>
        <th>&nbsp;</th>
        <td>
          <a href="@routes.ArtistController.update(artist.getId)" class="btn btn-sm btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.ArtistController.delete(artist.getId)" class="btn btn-sm btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
}
