@(genres: java.util.List[Genre])

@main("Genres") {
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="@routes.ApplicationController.index">Home</a></li>
    <li class="breadcrumb-item active"><a href="@routes.GenreController.index">Genres</a></li>
  </ol>

  <h1>Genres</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
    @for(genre <- genres) {
      <tr>
        <td><a href="@routes.GenreController.view(genre.getId)">@genre.getName</a></td>
        <td class="text-right">
          <a href="@routes.GenreController.edit(genre.getId)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.GenreController.delete(genre.getId)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    }
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <a href="@routes.GenreController.add" class="btn btn-sm btn-primary">
            New Genre <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tfoot>
  </table>
}
