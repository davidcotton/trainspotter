@(genre: models.Genre)

@main(genre.getName) {
  <h1>@genre.getName</h1>
  <table class="table table-striped">
    <tbody>
      <tr>
        <td>Name</td>
        <td>@genre.getName</td>
      </tr>
      <tr>
        <td>Tracklists</td>
        <td>
          <ul>
          @for(tracklist <- genre.getTracklists) {
            <li>
              <a href="@routes.TracklistController.view(tracklist.getId)">@tracklist.getName</a>
            </li>
          }
          </ul>
        </td>
      </tr>
      <tr>
        <td>Tracks</td>
        <td>
          <ul>
          @for(track <- genre.getTracks) {
            <li>
              <a href="@routes.GenreController.view(track.getId)">@track.getName</a>
            </li>
          }
          </ul>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <a href="@routes.GenreController.edit(genre.getId)" class="btn btn-xs btn-warning">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a href="@routes.GenreController.delete(genre.getId)" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
}
